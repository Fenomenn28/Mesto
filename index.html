<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип сайта"></header><main><section class="profile"><div class="profile__avatar-box"><img class="profile__avatar" src="3e08c5d9d1058ad5b39a.jpg" alt="Аватар пользователя"> <button class="profile__avatar-button-edit"></button></div><div class="profile__info"><div class="profile__block"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__profession"></p></div><button class="profile__add-button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_profile-edit"><div class="popup__container"><h2 class="popup__info">Редактировать профиль</h2><form class="popup__form" name="profile-form" novalidate><input class="popup__edit" name="name" placeholder="Жак-Ив Кусто" required="required" minlength="2" maxlength="40" pattern="[A-Za-zА-ЯЁа-яё\-\s]{1,}" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error name-error"></span> <input class="popup__edit" name="profession" placeholder="Исследователь океана" required="required" minlength="2" maxlength="200" pattern="[A-Za-zА-ЯЁа-яё\-\s]{1,}" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error profession-error"></span> <button class="popup__button-save popup__button-save_type_profile-edit" type="submit">Сохранить</button></form><button class="popup__button-close popup__button-close_type_profile-edit" type="button"></button></div></div><div class="popup popup_type_card-edit"><div class="popup__container"><h2 class="popup__info">Новое место</h2><form class="popup__form" name="cards-form" novalidate><input class="popup__edit" name="title" placeholder="Название" required="required" minlength="2" maxlength="30" pattern="[A-Za-zА-ЯЁа-яё\-\s]{1,}" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="popup__input-error title-error"></span> <input class="popup__edit" type="url" name="image" placeholder="Ссылка на картинку" required="required"> <span class="popup__input-error image-error"></span> <button class="popup__button-save popup__button-save_type_cards-edit" type="submit">Создать</button></form><button class="popup__button-close popup__button-close_type_card-edit" type="button"></button></div></div><div class="popup popup_type_avatar-edit"><div class="popup__container"><h2 class="popup__info">Обновить аватар</h2><form class="popup__form" name="avatar-form" novalidate><input class="popup__edit" type="url" name="avatar" placeholder="https://somewebsite.com/someimage.jpg" required="required"> <span class="popup__input-error avatar-error"></span> <button class="popup__button-save popup__button-save_type_avatar-edit" type="submit">Сохранить</button></form><button class="popup__button-close popup__button-close_type_avatar-edit" type="button"></button></div></div><div class="popup popup_type_image"><div class="popup__image-container"><img class="popup__image" src="#"><p class="popup__name">#</p><button class="popup__button-close popup__button-close_type_image" type="button"></button></div></div><template id="card"><div class="cards__card"><img class="cards__image" src="#" alt="Что-то пошло не так"> <button type="button" class="cards__delete-cards"></button><div class="cards__info"><h2 class="cards__name">#</h2><div class="cards__like-box"><button type="button" class="cards__like"></button><p class="cards__number-of-likes">0</p></div></div></div></template></body></html>
