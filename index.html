<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button  class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p> 
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <div class="cards__card">
                <img class="cards__image" src="./images/Cards/Card.jpg" alt="Здесь должен быть пейзаж области">
                <div class="cards__info">
                    <h2 class="cards__name">Карачаевск</h2>
                    <button type="button" class="cards__like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="./images/Cards/Card2.png" alt="Здесь должен быть пейзаж области">
                <div class="cards__info">
                    <h2 class="cards__name">Гора Эльбрус</h2>
                    <button type="button" class="cards__like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="./images/Cards/Card3.png" alt="Здесь должен быть пейзаж области">
                <div class="cards__info">
                    <h2 class="cards__name">Домбай</h2>
                    <button type="button" class="cards__like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="./images/Cards/Card2.png" alt="Здесь должен быть пейзаж области">
                <div class="cards__info">
                    <h2 class="cards__name">Гора Эльбрус</h2>
                    <button type="button" class="cards__like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="./images/Cards/Card3.png" alt="Здесь должен быть пейзаж области">
                <div class="cards__info">
                    <h2 class="cards__name">Домбай</h2>
                    <button type="button" class="cards__like"></button>
                </div>
            </div>
            <div class="cards__card">
                <img class="cards__image" src="./images/Cards/Card.jpg" alt="Здесь должен быть пейзаж области">
                <div class="cards__info">
                    <h2 class="cards__name">Карачаево-Ч...</h2>
                    <button type="button" class="cards__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__info">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__edit" type="text" name="name" placeholder="Жак-Ив Кусто">
                <input class="popup__edit" type="text" name="profession" placeholder="Исследователь океана">
                <button class="popup__button-save" type="submit">Сохранить</button>    
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>
</body>
</html>
