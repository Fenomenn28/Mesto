<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип сайта">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button  class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p> 
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">

            
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup__profile">
        <div class="popup__container">
            <h2 class="popup__info">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input class="popup__edit" type="text" name="name" placeholder="Жак-Ив Кусто" required="required">
                <input class="popup__edit" type="text" name="profession" placeholder="Исследователь океана" required="required">
                <button class="popup__button-save" type="submit">Сохранить</button>    
            </form>
            <button class="popup__button-close close-profile" type="button"></button>
        </div>
    </div>
    <div class="popup popup__cards">
        <div class="popup__container">
            <h2 class="popup__info">Новое место</h2>
            <form class="popup__form" name="cards-form">
                <input class="popup__edit" type="text" name="title" placeholder="Название" required="required">
                <input class="popup__edit" type="url" name="image" placeholder="Ссылка на картинку" required="required">
                <button class="popup__button-save" type="submit">Создать</button>    
            </form>
            <button class="popup__button-close close-cards" type="button"></button>
        </div>
    </div>
    <div class="popup-image">
        <div class="popup-image__container">
            <img class="popup-image__image" src="#">
            <p class="popup-image__name">#</p>
            <button class="popup__button-close close-image" type="button"></button>
        </div>
        
        </div>
    </div>
    <template id = "card">
        <div class="cards__card">
            <img class="cards__image" src="#" alt="Что-то пошло не так">
            <button type="button" class="cards__delete-cards"></button>
            <div class="cards__info">
                <h2 class="cards__name">#</h2>
                <button type="button" class="cards__like"></button>
            </div>
        </div>
    </template>
    <script src="./script.js"></script>
</body>
</html>
